name: F36
on: [push]
jobs:
  Build_RPM_Package:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Setup Docker build container
        run: docker build -t nvtop_build .
      - name: Build
        run: docker run nvtop_build
      - name: Getting ready for delivery
        run: docker cp nvtop_build:mv /root/rpmbuild/RPMS/x86_64/nvtop-0.0.1-1.fc*.x86_64.rpm ../artifacts
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: nvtop
          path: artifacts/
          if-no-files-found: warn